server:
  port: 8071

spring:
  application:
    name: configserver
  cloud:
    config:
      fail-fast: true
      retry:
        maxAttempts: 6
        initialInterval: 2000
        multiplier: 1.5

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
